<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="imgs/bookmark.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--~ ========== Start main section ========== -->
    <nav class="modes">
      <div class="item-for-toggle d-flex justify-content-end container pt-3">
        <span><i class="fa-regular fa-moon" id="dark"></i></span>
        <span
          ><i class="bi bi-brightness-high-fill sun d-none" id="light"></i
        ></span>
      </div>
    </nav>
    <main class="main min-vh-100 py-5">
      <div class="container">
        <div class="main-title text-center pb-2">
          <h1 class="mx-auto">Bookmarker</h1>
        </div>
        <div class="bookmark-body mt-5">
          <div class="caption">
            <h2 class="mx-auto pt-4 mb-5">
              <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
                class="fa-solid fa-bookmark"
              ></i>
            </h2>
            <div class="form">
              <div class="first-input mb-4">
                <label class="pb-2 first-input-label" for="siteName"
                  ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
                >
                <input
                  id="siteName"
                  class="d-block form-control p-2"
                  type="text"
                  placeholder="Bookmark Name"
                  name="siteName"
                  oninput="validateAllInputs(siteRegex.nameRegex,this);"
                />
              </div>
              <div class="second-input">
                <label class="pb-2 second-input-label" for="siteUrl"
                  ><i class="fa-solid fa-link"></i> Site URL</label
                >
                <input
                  id="siteUrl"
                  class="d-block form-control p-2"
                  type="text"
                  placeholder="Website URL"
                  name="siteUrl"
                  oninput="validateAllInputs(siteRegex.urlRegex,this);"
                />
              </div>
              <div class="my-btn text-center p-4">
                <button
                  type="button"
                  class="btn submit text-center px-5"
                  id="submitBtn"
                >
                  <i class="fa-solid fa-plus"></i> Submit
                </button>
                <button
                  type="button"
                  class="btn btn-warning update text-light text-center px-5 d-none"
                  id="updateBtn"
                >
                  <i class="fa-solid fa-repeat"></i> Update
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer table-responsive">
          <input
            id="search"
            class="form-control mx-auto mt-3 p-2 rounded-2 mx-auto"
            type="search"
            placeholder="Search By Name..."
            name="siteName"
            oninput="searchItems();"
          />

          <table class="table align-middle mt-3">
            <thead class="table-light">
              <tr>
                <th class="m-0 text-center">Index</th>
                <th class="m-0 text-center">Website Name</th>
                <th class="m-0 text-center">Visit</th>
                <th class="m-0 text-center">Update</th>
                <th class="m-0 text-center">Delete</th>
              </tr>
            </thead>
            <tbody
              class="footer-added align-middle text-center"
              id="row"
            ></tbody>
          </table>
        </div>
        <div class="cover text-center">
          <button class="btn btn-info show-all" onclick="showAll();">
            Show All Items
          </button>
          <button class="btn filter my-4" onclick="filterFavorite()">
            Filter My Favorite list
          </button>
        </div>
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <span class="red-circle me-2"></span>
                <span class="yellow-circle me-2"></span>
                <span class="green-circle me-2"></span>
                <button
                  type="button"
                  class="btn-close text-dark"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p class="par-modal">
                  Site Name or Url is not valid, Please follow the rules below :
                </p>
                <p class="par-content">
                  <i class="fa-regular fa-circle-right text-danger"></i> Site
                  name must contain at least 3 characters
                </p>
                <p class="par-content">
                  <i class="fa-regular fa-circle-right text-danger"></i> Site
                  URL must be a valid one
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--~ ========== End main section ========== -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
